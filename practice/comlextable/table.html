<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nested table</title>
    <style>
      table{
        background-color: aliceblue;
        margin: 0px auto;
      }
      h2{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <b>
      <h2>Nested Table</h2>
      <table
        border="1"
        style="width: 500px; text-align: center"
      >
          <tr>
            <th rowspan="3">Name</th>
            <th colspan="3">session</th>
          </tr>
          <tr>
            <th colspan="2">schedule</th>
            <th rowspan="2">topics</th>
          </tr>
          <tr>
            <th>begin</th>
            <th>end</th>
          </tr>
          <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00am</td>
            <td rowspan="2">5:00am</td>
            <td>introduction to XML</td>
          </tr>
          <tr>
            <td>Validity :DTD and Relax NG</td>
          </tr>


          <tr>
            <td rowspan="4">Tuesday</td>
            <td >8:00am</td>
            <td >10:00am</td>
            <td rowspan="2" style="padding: 7px;">introduction to XML</td>
          </tr>
          <tr>
            <td rowspan="2">12:00am</td>
            <td rowspan="2">2:00am</td>
          </tr>
          <tr>
            <td rowspan="2">hello world</td>
          </tr>
          <tr>
            <td >4:00am</td>
            <td >5:00am</td>
          </tr>
      </table>
  </body>
  </html>
