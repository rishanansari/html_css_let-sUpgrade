<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google clone</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <a href="https://mail.google.com/" target="_blank">Gmail</a>
        <a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
        <i class="material-icons" >apps</i>
        <i class="material-icons">person</i>
      </div>
      <div class="google">
          <img src="google.png" alt="google_img">
      </div>
      <div class="searchbar">
          <div class="search">
            <i class="material-icons">search</i>
            <input type="text" name="q" class="search-input" size="60"/>
            <i class="material-icons">settings_voice</i>
            <i class="material-icons">camera_alt</i>
          </div>
      </div>
      <div class="buttons">
          <div class="buttonstyle">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
      </div>
      <div class="lang">
        Google offered in:
        <a href="">हिन्दी</a>     
        <a href="">বাংলা</a>  
        <a href="">मराठी</a> 
        <a href="">தமிழ்</a> 
        <a href="">ગુજરાતી</a> 
        <a href="">ಕನ್ನಡ</a> 
        <a href="">മലയാളം</a> 
        <a href="">ਪੰਜਾਬੀ</a> 
      </div>
      <div class="footer">
        <div class="india">
            India
        </div>
        <hr>
        <div class="footer_bottom">
            <div class="about">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div class="setting">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
