<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Card</title>
    <link rel="stylesheet" href="cardStyle.css" />
  </head>
  <body>
    <div class="card">
      <ul>
        <li class="header">Basic</li>
        <li class="rate">500Rs/Year</li>
        <li>10GB Storage</li>
        <li>10GB Bandwidth</li>
        <li>10 Emails</li>
        <li><a href="#">Signup</a></li>
      </ul>
    </div>
    <div class="card">
      <ul>
        <li class="header">Pro</li>
        <li class="rate">1000Rs/Year</li>
        <li>20GB Storage</li>
        <li>20GB Bandwidth</li>
        <li>20 Emails</li>
        <li><a href="#">Signup</a></li>
      </ul>
    </div>
    <div class="card">
      <ul>
        <li class="header">Premium</li>
        <li class="rate">2000Rs/Year</li>
        <li>50GB Storage</li>
        <li>50GB Bandwidth</li>
        <li>50 Emails</li>
        <li><a href="#">Signup</a></li>
      </ul>
    </div>
  </body>
</html>
