<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Card</title>
    <link rel="stylesheet" href="cardStyle.css" />
  </head>
  <body>
    <div class="column">
      <ul class="price">
        <li class="header">Basic</li>
        <li class="rate">500Rs/Year</li>
        <li>5Gb storage</li>
        <li>5 Emails</li>
        <li>10GB Bandwidth</li>
        <li class="grey">
          <a href="" class="button">signup</a>
        </li>
      </ul>
    </div>
    <div class="column">
      <ul class="price">
        <li class="header">Pro</li>
        <li class="rate">1000Rs/Year</li>
        <li>10Gb storage</li>
        <li>10 Emails</li>
        <li>20GB Bandwidth</li>
        <li class="grey">
          <a href="" class="button">signup</a>
        </li>
      </ul>
    </div>
    <div class="column">
      <ul class="price">
        <li class="header">Premium</li>
        <li class="rate">3000Rs/Year</li>
        <li>50Gb storage</li>
        <li>50 Emails</li>
        <li>100GB Bandwidth</li>
        <li class="grey">
          <a href="" class="button">signup</a>
        </li>
      </ul>
    </div>
  </body>
</html>
